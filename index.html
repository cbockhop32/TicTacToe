<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8dca4a3d48.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Tic Tac Toe Game</h1>
        <div class="player-tracker">Player 1s Turn</div>
        <div class="scoreboard"><p><strong>Player 1 Score: </strong><span id="p1">0</span></p><p><strong>Player 2 Score: </strong><span id="p2">0</span></p></div>
        <button class="btn-restart" id="btn-restart">Restart Game</button>
    </header>

    <div class="container">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>

        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>

        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
